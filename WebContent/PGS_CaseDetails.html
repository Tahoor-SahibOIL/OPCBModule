<link rel="stylesheet" href="ecm/externalJS/PGS/html/PGS_CaseDetails.css?v=1.0.0">

<div class="accordion m-2" id="headerAccordion">
    <div class="card">
        <div class="card-header" id="headingHeader">
            <h6 class="mb-0" data-toggle="collapse" data-target="#collapseHeader" aria-expanded="true"
                aria-controls="collapseHeader">
                Project Details
            </h6>
        </div>
        <div id="collapseHeader" class="collapse show" aria-labelledby="headingHeader" data-parent="#headerAccordion">
            <div class="card-body p-2">
                <div class="form-section">

                    <!-- Row 1: Raised Date + Current Stage -->
                    <div>
                        <label for="raisedDate">Date Created</label>
                        <input type="text" id="raisedDate1" disabled>
                    </div>
                    <div>
                        <label for="currentStage">Current Stage</label>
                        <input type="text" id="currentStage1" disabled>
                    </div>

                    <!-- Row 2: Controlling Team + Initiator Name -->
                    <div>
                        <label for="controllingTeam">Controlling Team</label>
                        <input type="text" id="controllingTeam1" disabled>
                    </div>
                    <div>
                        <label for="initiatorName">Initiator Name</label>
                        <input type="text" id="initiatorName1" disabled>
                    </div>

                    <!-- Row 3: Study Title (Full Width) -->
                    <div class="full-width">
                        <label for="studyTitle">Study Title</label>
                        <input type="text" id="studyTitle1" disabled>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
